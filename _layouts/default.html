<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% if page.title %} {{ page.title }} {% endif %}</title>
        <link rel="alternate" type="application/atom+xml" title="Atom" href="{{site.url}}/feeds/posts/default/">
        <!-- For responsive site
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="{{site.description}}">
        <link rel="stylesheet" href="/includes/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/includes/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/includes/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/includes/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/includes/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="/includes/ico/favicon.png">

        <link rel="stylesheet" href="https://use.typekit.net/yap3ink.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML' type='text/javascript'></script>

    </head>
    <body class="{{page.page-template}}">
        <!-- Header
            ================================================== -->
        <header id="site-head">
            <div class="vertical">
                <div id="site-head-content">
                    <div class="blog-title-wrap">
                        <div class="inner">   
                            <h1 class="blog-title"><a class="nav" href="http://blog.yiningkarlli.com">{{site.name}}</a></h1>
                            <h1 class="blog-author">By <a class="nav" href="http://www.yiningkarlli.com">{{site.author}}</a></h1>
                            <h1 class="blog-nav"><a class="nav" href="/archive.html">Archive</a> | <a class="nav" href="/feeds/posts/default/index.xml">Feed</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="navbar-padding"></div>

        {{ content }}

        <!-- Footer
            ================================================== -->

        <footer class="site-footer inner">
            <a class="subscribe icon-feed" href="http://blog.yiningkarlli.com/feeds/posts/default/"><span class="tooltip">Subscribe!</span></a>
            <div class="inner">
                 <section class="copyright">Copyright <a href="http://www.yiningkarlli.com">{{site.author}}</a>. Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>.</section>
                 <section class="poweredby">Theme <a href="https://github.com/betajippity/codeandvisuals-theme">available on Github.</a></section>
            </div>
        </footer>

        <!-- Javascripts 
            ================================================= -->
        <script src="/includes/js/jquery.min.js"></script>
        <script src="/includes/js/custom.js"></script>

        <!-- Analytics
        ================================================== -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-45602450-1', 'yiningkarlli.com');
          ga('send', 'pageview');

        </script>
    </body>
</html>
