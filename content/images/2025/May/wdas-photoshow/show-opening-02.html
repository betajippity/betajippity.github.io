<!DOCTYPE html>
<html>

<head>
    <title>Photography Show at Disney Animation</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="/includes/css/style.css?v=147.0.0">
    <link rel="stylesheet" href="https://use.typekit.net/yap3ink.css">
</head>

<link rel="stylesheet" href="includes/hdr-switch.css">
<script type="text/javascript" src="/includes/js/jquery.min.js"></script>
<script type="text/javascript" src="includes/hdr-switch.js"></script>

<body>
    <div class="sdr" style="display: block-">
        <img src="show-opening-02.jpg" style="max-width: 100%; display: block; margin: 0 auto; "/>
    </div>
    <div class="hdr" style="display: none">
        <video autoplay muted loop playsinline style="max-width: 100%">
            <source src="show-opening-02.mp4" type="video/mp4">
        </video>
    </div>

    <div class="figcaption">
        <span>
            <div class='hdr-switch'>
                <a href="/2025/05/wdas-photoshow.html#show2"><span
                        class="material-symbols-outlined">keyboard_return</span></a>
                Justin's awesome logo for the show. | Enable HDR: <label class="switch">
                    <input type="checkbox" class="hdr_toggle" name="hdr_toggle" value="1" onchange="toggleHDR()">
                    <span class="slider round"></span>
                </label>
            </div>
        </span>
    
        <div class="hdr-unsupported-warning" style="display: none">
                Warning: Your device/display/browser are not reporting HDR support for this website. Enabling HDR below may produce unexpected results; sticking with SDR (HDR not enabled) is recommended for your current device/display/browser.
        </div>
    </div>
</body>

</html>
