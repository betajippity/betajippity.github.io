<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width">
        <title>{% if page.title %} {{ page.title }} {% endif %}</title>
        <link rel="alternate" type="application/atom+xml" title="Atom" href="{{site.url}}/feeds/posts/default/">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="{{site.description}}">
        <link rel="stylesheet" href="/includes/css/style.css?v=144.0.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/includes/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/includes/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/includes/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/includes/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="/includes/ico/favicon.png">

        <link rel="stylesheet" href="https://use.typekit.net/yap3ink.css">
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true
            },
            "CommonHTML": { linebreaks: { automatic: true } }
            });
        </script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML' type='text/javascript'></script>

    </head>
    <body class="{{page.page-template}}">
        <!-- Header
            ================================================== -->
        <header id="site-head">
            <div class="vertical">
                <div id="site-head-content">
                    <div class="blog-title-wrap">
                        <div class="blog-title-inner">   
                            <h1 class="blog-title"><a class="nav" href="/">{{site.name}}</a></h1>
                            <h1 class="blog-author">By <a class="nav" href="https://www.yiningkarlli.com">{{site.author}}</a></h1>
                            <h1 class="blog-nav"><a class="nav" href="/">Blog</a> | <a class="nav" href="/archive.html">Archive</a> | <a class="nav" href="https://www.yiningkarlli.com/projects.html">Projects</a> | <a class="nav" href="https://www.yiningkarlli.com/about.html">About</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="navbar-padding"></div>

        {{ content }}

        <!-- Footer
            ================================================== -->

        <footer class="site-footer">
            <span class="copyright"><a href="https://www.yiningkarlli.com">Â© {{site.author}}</a></span>
            <span><a href="https://www.yiningkarlli.com/about.html#colophon">Colophon</a> | <a href="https://www.omjii.com">Omjii</a> | <a href="/feeds/posts/default/index.xml"><span class="nav-rss-footer"></span></a></span>
        </footer>

        <!-- Javascripts 
            ================================================= -->
        <script src="/includes/js/jquery.min.js"></script>
        <script src="/includes/js/custom.js"></script>
    </body>
</html>
